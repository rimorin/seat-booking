<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Realtime KH Seat Booking</title>
	<link rel="stylesheet" href="css/semantic.min.css" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
	<link rel="manifest" href="favicon_io/site.webmanifest">
	<script src="js/jquery.min.js"></script>
	<script src="js/semantic.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/firebase.js"></script>
	<script src="js/config.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="ui pointing menu">
		<a class="active item">Home</a>
		<a id="resetSeat" class="item" onclick="ResetBooking()">Reset Seats</a>	
	</div>
	<div class="ui action input centerme">
		<select id="groupId" class="ui dropdown"></select>
		<button id="loginBtn" class="ui button" onclick="Login()">Login</button>
	</div>
	<div id="seatStructure" class="ui raised very text padded container segment">
		<h3 id="groupHeader" class="ui header centerme">Kingdom Hall Seat Booking</h2>
		<h5 id="userHeader" class="ui header centerme"></h2>
		<p>
			<div id="seats" class="centerme"></div>
		</p>
		<div>
			<p>
				<img src="images/none.png" />Available Seat(s)
			</p>
			<p>
				<img src="images/selected.png" />Selected Seat(s)
			</p>
			<p>
				<img src="images/booked.png" />Booked Seat(s)
			</p>
		</div>
	</div>
	<div id="seatStats" class="ui raised very text padded container segment"></div>
</body>
</html>
