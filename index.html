<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Realtime KH Seat Booking</title>
	<link rel="stylesheet" href="css/semantic.min.css" />
	<link rel="stylesheet" href="css/main.css" />

	<script src="js/jquery.min.js"></script>
	<script src="js/semantic.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/firebase.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="ui container">
		<div class="ui pointing menu">
			<a class="active item">Home</a>
			<a id="resetSeat" class="item" onclick="ResetBooking()">Reset Seats</a>
		</div>
		<div class="ui action input centerme">
			<input id="emailId" type="text" placeholder="Name or Family">
			<button class="ui primary button" onclick="Login()">Login</button>
		</div>
		<div id="seatStructure" class="ui raised very text padded container segment">
			<h2 class="ui header centerme">Woodlands 11 Seats Booking</h2>
			<h3 id="userHeader" class="ui header centerme"></h2>
			<p>
				<div id="seats" class="centerme"></div>
			</p>
			<div>
				<p>
					<img src="images/none.png" />Available Seat(s)
				</p>
				<p>
					<img src="images/selected.png" />Selected Seat(s)
				</p>
				<p>
					<img src="images/booked.png" />Booked Seat(s)
				</p>
			</div>
		</div>
</div>
</body>
</html>
